{% extends "base.html" %}
{% block content %}
    <h1>Hi my name is, {{ current_user.username }}</h1>
    <h1>My user id is, {{ current_user.get_id() }}</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <a href="#">By {{ post.author }}</a>
        <p>On {{ post.date_published }}</p>
        <p>{{ post.body }}</p>
    {% endfor %}
{% endblock %}
