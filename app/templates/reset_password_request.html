{% extends 'base.html' %}
{% block content %}
    <form action="", method="post">
        {{ form.hidden_tag() }}
        {{ form.email.label }}
        <br>
        {{ form.email(size=64) }}
        {% for error in form.errors %}<span span style="color: red">{{ [error] }}</span>{% endfor %}
        {{ form.submit() }}
    </form>
{% endblock content %}
